<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="content-security-policy" content="script-src 'self' https://www.gstatic.com/ https://hopperchat-1-default-rtdb.firebaseio.com/ https://s-usc1f-nss-2529.firebaseio.com/ https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js https://www.google.com/ https://apis.google.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='">
    <title>Signup - HopperChat</title>
    <!-- Meta Tags -->
    <meta name="description" content="Signup for Hopperchat!">
    <meta property="og:title" content="HopperChat">
    <meta property="og:description" content="Signup for Hopperchat!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:title" content="HopperChat">
    <meta name="twitter:card" content="card">
    <meta name="twitter:description" content="Signup for Hopperchat">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <!-- Assets -->
    <link rel="preload" href="/fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/opensans-semibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/css/signup.css">
    <script type="module" src="/js/signup.js"></script>
  </head>
  <body>
    <!-- Display Error / Success Banners -->
    <div id="banner-container"></div>
    
    <!-- Sign Up with Email, Phone, or Third Party Method -->
    <div id="start-signup-container" hidden>
      <h1 class="h1">Signup</h1>
      <form id="continue-signup">
        <div class="input-group">
          <input id="username" class="input" autocomplete="off" required>
          <label for="username" class="label">Username</label>
        </div>
        <div class="input-group">
          <input id="password" class="input" type="password" autocomplete="new-password" required>
          <label for="password" class="label">Password</label>
          <div id="show-password" class="material-icons">visibility</div>
        </div>
        <input type="submit" value="Continue">
      </form>
      <div>Have an account? <a class="login-link" href="/html/login.html">Login</a></div>
      <div class="third-party-methods">
        <button id="continue-with-google"><svg viewBox="0 0 48 48" height="min(30px, 10vmin)"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>Continue With Google</button>
      </div>
    </div>
    
    <!-- Choose Phone or Email Authentication -->
    <div id="authentication-options" hidden>
      <h2 class="h2">Authentication Options</h2>
      <input id="phone-auth" type="submit" value="Authenticate w/ Phone Number">
      <input id="email-auth" type="submit" value="Authenticate w/ Email">
    </div>
    
    <!-- Phone Authentication -->
    <div id="phone-authentication-container" hidden>
      <h2 class="h2">Phone Authentication</h2>
      <div class="input-group">
        <input id="phone" class="input" type="tel" required>
      </div>
      <button id="send-sms-code">Send SMS Code</button>
      <div class="warning"><span class="material-icons">warning</span>You may receive an SMS message. Standard rates apply.</div>
    </div>

    <!-- Email Authentication -->
    <div id="email-authentication-container" hidden>
      <h2 class="h2">Email Authentication</h2>
      <div class="input-group">
        <input id="email" class="input" type="email" required>
        <label class="label" for="email">Email</label>
      </div>
      <button id="send-verification-email">Send Verification Link</button>
    </div>

    <!-- Verify Phone SMS Code -->
    <div id="verify-sms-code" hidden>
      <h2 class="h2">Verify SMS Code</h2>
      <div class="input-group">
        <input id="sms-code" class="input" maxlength="6" required>
        <label for="sms-code" class="label">Code</label>
      </div>
      <input id="submit-sms-code" type="submit" value="Submit SMS Code">
      <div>Wrong number? <span id="back-to-phone" class="login-link">Go Back</span></div>
    </div>

    <!-- Complete Profile -->
    <div id="complete-profile" hidden>
      <h2 class="h2">Complete Profile</h2>
      <!-- Preview Image -->
      <div class="profile-picture-container">
        <canvas id="profile-picture-canvas" width="300" height="300"></canvas>
      </div>
      <div class="progress">
        <div id="compression-progress"></div>
      </div>
      <!-- File Input -->
      <label class="choose-file">
        <span class="material-icons">image</span>Choose File<input id="file-input" type="file" accept=".png,.jpeg,.webp">
      </label>
      <div class="input-group">
        <input id="display-name" class="input" autocomplete="off" required>
        <label for="display-name" class="label">Display Name</label>
      </div>
      <input id="complete-registration" type="submit" value="Complete Registration">
    </div>
  </body>
</html>
